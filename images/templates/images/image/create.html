{% extends 'base.html' %}

{% block title %}Add Image{% endblock %}

{% block content %}
    <h1>Add Image</h1>
    <img src="{{ request.GET.url }}" class="image-preview" alt="Image Preview">
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Mark">
    </form>
{% endblock %}
