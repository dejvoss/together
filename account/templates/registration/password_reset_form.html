{% extends 'base.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}

<h1>Did you forgot your password?</h1>
<p>Fill in the email address, to get new password.</p>

<form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send email"</p>
    {% csrf_token %}
</form>

{% endblock %}
