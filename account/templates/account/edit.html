{% extends 'base.html' %}

{% block title %}Profile Editing{% endblock %}

{% block content %}
<h1>Profile editing</h1>
<p>You can change your account settings using the form below:</p>
<form action="." method="post" enctype="multipart/form-data">
    {{ form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Save" /></p>
</form>
{% endblock %}
